<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Naut's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            transform-origin: right center;
            animation: shoot 3s linear infinite;
        }
        @keyframes shoot {
            0% { transform: translateX(-150px) translateY(0) rotate(35deg); opacity: 1; }
            100% { transform: translateX(calc(100vw + 150px)) translateY(100vh) rotate(35deg); opacity: 0; }
        }
     

    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-cover bg-center transition-all duration-1000" id="background" style="background-image: url('/static/image_8.jpg');">
    
    <div id="stars-container" class="absolute inset-0"></div>
    <div id="shooting-stars-container" class="absolute inset-0"></div>
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <div class="relative z-10 flex h-full flex-col items-center justify-center text-center">
        <h1 class="text-6xl sm:text-7xl md:text-8xl font-extrabold text-white leading-tight mb-4">
            Astro Naut's
        </h1>
        <p class="text-2xl sm:text-3xl md:text-4xl font-light text-white">
            Coming Soon
        </p>
          
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 50}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationName = 'twinkle';
                star.style.animationIterationCount = 'infinite';
                container.appendChild(star);
            }
        }

        function createShootingStars() {
            const container = document.getElementById('shooting-stars-container');
            for (let i = 0; i < 3; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = `${Math.random() * 50}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 0}s`;
                container.appendChild(star);
            }
        }

    </script>
</body>
</html>
