<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Naut's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: shoot 3s linear infinite;
        }
        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)) translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-cover bg-center" style="background-image: url('/static/image_4.jpg');">
    <div id="stars-container" class="absolute inset-0"></div>
    <div id="shooting-stars-container" class="absolute inset-0"></div>
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <div class="relative z-10 flex h-full items-center justify-start px-8 sm:px-16">
        <h1 class="text-4xl sm:text-6xl md:text-7xl font-bold text-white leading-tight">
            Astro<br>Naut's
        </h1>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 50}%`;  // Only in upper half
                star.style.animationDuration = `${Math.random() * 3 + 1}s`;
                star.style.animationName = 'twinkle';
                star.style.animationIterationCount = 'infinite';
                container.appendChild(star);
            }
        }

        function createShootingStars() {
            const container = document.getElementById('shooting-stars-container');
            for (let i = 0; i < 3; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = `${Math.random() * 50}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
        }

        createStars();
        createShootingStars();
    </script>
</body>
</html>
