<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Login Page with Star Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    .custom-input {
      background-color: #111;
      border: 1px solid #333;
    }
    .custom-input:focus {
      border-color: #555;
      outline: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: shoot 6s linear infinite;
    }
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translateX(-300px) translateY(300px); opacity: 0; }
    }
  </style>
</head>
<body class="h-screen text-white flex items-center justify-center relative">
  <!-- Stars -->
  <div id="stars"></div>
  <!-- Shooting Stars -->
  <div id="shooting-stars"></div>

  <!-- Centered Auth Form -->
  <div class="w-full max-w-md z-10">
    <div class="text-center mb-8">
      <div class="text-2xl font-semibold flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672Zm-7.518-.267A8.25 8.25 0 1 1 20.25 10.5M8.288 14.212A5.25 5.25 0 1 1 17.25 10.5" />
        </svg>
        Astro Naut's
      </div>
    </div>
    <div class="bg-black rounded-lg p-6 border border-gray-800">
      <h3 class="text-xl font-semibold mb-1">Signup</h3>
      <p class="text-sm text-gray-400 mb-6">Welcome cosmonaut, Fill your credentials to continue.</p>
      <form>
        <div class="mb-4">
          <div class="relative">
            <input type="text" name="username" placeholder="Username" class="custom-input w-full px-3 py-2 rounded-md text-sm">
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-green-500">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" class="custom-input w-full px-3 py-2 rounded-md text-sm">
        </div>
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="remember" class="rounded border-gray-700 text-sky-500 focus:ring-sky-500">
            <span class="text-sm text-gray-400">Remember me</span>
          </label>
          <a class="text-sm text-white hover:underline" href="/forgot-password">Forgot password?</a>
        </div>
        <div class="flex items-center justify-end gap-x-3">
          <a class="text-sm text-white hover:underline" href="/register">Register</a>
          <button class="px-4 py-2 text-sm font-semibold text-black bg-white rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Add stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 4}s`;
      starsContainer.appendChild(star);
    }

    // Add shooting stars
    const shootingStarsContainer = document.getElementById('shooting-stars');
    for (let i = 0; i < 5; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.left = `${Math.random() * 100 + 50}%`;
      shootingStar.style.top = `${Math.random() * 50}%`;
      shootingStar.style.animationDelay = `${Math.random() * 6}s`;
      shootingStarsContainer.appendChild(shootingStar);
    }
  </script>
</body>
</html>
